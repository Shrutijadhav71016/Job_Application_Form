<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Diproma Infotech <span class="small">Old Takli Road Nashik</span></h1>
      
    </div>
   
    <div class="container">
      
        <h1>Job Application Form</h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter Your First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Your last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                input
                id="email"
                name="email"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="form_control">
              <label for="Job_role">Job Role</label>
              <select id="Job_role" name="Job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="web">Web Designer</option>
                <option value="java">Java Developer</option>
                <option value="it">IT Executive</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                placeholder="Enter Your Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder=" Enter City" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode"
              />
            </div>
            <div class="form_control">
              <label for="date">Preferred Interview Date</label>
              <input type="date" value="YY-MM-DD" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload">Upload Your Resume</label>
              <input type="file" id="upload" name="upload" />
            </div>
           <div class="button_container">
            <button type="submit">Apply Now</button>
           </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer_content">
        <p>&copy; 2025 Diproma Infotech. All rights reserved.</p>
        <p>Designed by Diproma Infotech Web Intern</p>
      </div>
    </footer>
  </body>
</html>
